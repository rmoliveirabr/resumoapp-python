{% extends 'base_fechado.html' %}

{% block content %}

<div class="inner">
    {% if success %}
    <h2>A senha foi alterada com sucesso!</h2>
    {% endif %}

    <div class="well">
        <form class="pure-form pure-form-stacked" method="POST">
            {% csrf_token %}
            <fieldset>
               {{ form.non_field_errors }}
               {% for field in form %}
               <div class="pure-control-group">
                  {{ field.label_tag }}
                  {{ field }}
                  {{ field.errors }}
               </div>
               {% endfor %}
               <div class="pure-controls">
                   <button type="submit" class="pure-button pure-button-primary">Alterar Senha</button>
               </div>
            </fieldset>
         </form>
    </div>
</div>
{% endblock %}
