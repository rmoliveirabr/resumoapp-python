{% extends 'base_aberto.html' %}

{% block content %}
<div class="inner">
    <h2>Informe seus dados de cadastro</h2>

    <div class="well">
      <form class="pure-form pure-form-stacked" method="POST">
          {% csrf_token %}
          <fieldset>
              {{ form.non_field_errors }}

              {% for field in form %}
              <div class="pure-control-group">
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
              </div>
              {% endfor %}

              <div class="pure-controls">
                  <button type="submit" class="pure-button pure-button-primary">Cadastrar</button>
              </div>
          </fieldset>
      </form>
    </div>
</div>
{% endblock %}
